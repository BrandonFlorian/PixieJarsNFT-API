type Token @entity {
  id: ID!
  tokenID: BigInt!
  tokenURI: String!
  ipfsURI: String!
  dna: String!
  name: String!
  description: String!
  image: String!
  edition: BigInt!
  date: BigInt!
  owner: User!
  updatedAtTimeStamp:  BigInt!
  #attributes: 
}

type User @entity{
  id: ID!
  tokens: [Token!]! @derivedFrom(field: "owner")
}

type _Schema_ @fulltext(
  name: "pixieSearch"
  language: en
  algorithm: rank
  include: [{
    entity: "Token",
    fields: [{name: "name"}, {name: "dna"}]
  }]
)
